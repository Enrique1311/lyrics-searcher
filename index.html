<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Lyrics searcher</title>
		<link
			rel="stylesheet"
			href="./css/styles.css"
		/>
	</head>
	<body>
		<h1>Lyrics searcher</h1>
		<form id="song-search">
			<input
				type="text"
				name="artist"
				placeholder="Artist name..."
				required
			/>
			<input
				type="text"
				name="song"
				placeholder="Song name..."
				required
			/>
			<input type="submit" />
		</form>
		<img
			class="loader"
			src="./assets/loader.svg"
			alt="Loading..."
		/>
		<aside class="error"></aside>
		<main>
			<article class="song"></article>
			<article class="artist"></article>
		</main>
	</body>
	<script src="./js/lyrics-searcher.js"></script>
</html>
